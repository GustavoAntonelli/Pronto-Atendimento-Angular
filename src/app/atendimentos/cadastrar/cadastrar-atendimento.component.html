<h1>Cadastrar Paciente</h1>

<div class="well">
  <form #formAtendimento="ngForm">

    <div class="form-group">
      <label for="nome">Paciente:</label>
      <input type="text" class="form-control" id="nome" name="nome" [(ngModel)]= "atendimento.nome" #nome="ngModel" minlength="3" required> 
      <div *ngIf="nome.errors && (nome.dirty || nome.touched)" class="alert alert-danger">
        <div [hidden]= "!nome.errors.required">
          Digite o nome.
        </div>
        <div [hidden]="!nome.errors.minlength">
          O nome deve conter ao menos 3 caracteres.
        </div>
      </div>
    </div>

    <div class="form-group">
        <select name="prioridade" id="prioridade" class="form-control" required [(ngModel)]= "atendimento.prioridade" #prioridade="ngModel">
            <option value="">Escolha uma opção</option>
            <option value="Sim">Sim</option>
            <option value="Não">Não</option>
        </select>

        <div *ngIf="prioridade.errors && (prioridade.dirty || prioridade.touched)" class="alert alert-danger">
            <div [hidden]= "!prioridade.errors.required">
              Escolha uma priopridade.
            </div>
            <div [hidden]="!prioridade.errors.value">
              Você deve escolher uma opção valida.
            </div>
          </div>
    </div>






    <div class="form-group text-center">
      <input type="submit" class="btn btn-success" (click)="cadastrar()" value="Cadastrar" [disabled]="!formAtendimento.form.valid">
      <a class="btn btn-default" [routerLink]= "['/atendimentos']">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span> Voltar
      </a>
    </div>
  </form>
</div>
