<h1>Atendimentos</h1>

<table class="table table-striped table-bordered table-hover">
    <tbody>
        <tr>
            <th>Nome</th>
            <th>Prioridade</th>
            <th>Atendido ?</th>
            <th class="text-center">
                <a class="btn btn-xs btn-success" [routerLink]="['/atendimentos/cadastrar']">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Novo
                </a>
            </th>
        </tr>
        <tr *ngFor="let atendimento of atendimentos">
            <td [atendimentoAtendido]="atendimento.atendido">
                {{ atendimento.nome }} <!--interpolaÃ§ao-->
            </td>

            <td style="width: 70px" class="text-center">
                {{ atendimento.prioridade }}
            </td>

            <td style="width: 100px" class="text-center">
                <input type="checkbox" [value]="atendimento.id" [checked]="atendimento.atendido" (click)="alterarStatus(atendimento)">
            </td>

            <td class="text-center" style="width: 200px">
                <a title="Editar" alt="Editar" class="btn btn-xs btn-info" [routerLink]="['/atendimentos/editar', atendimento.id]">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Editar
                </a>
            </td>
            
        </tr>
    </tbody>
</table>

<p *ngIf="atendimentos.length == 0">Nenhuma tarefa cadastrada.</p>
